<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/header-footer.css">
    <link rel="stylesheet" href="css/table.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    

    <script src="script/valid.js" defer></script>


    <title>Web-I-beadandó</title>
</head>
<div id="overlay"></div>

<body>
    <header>
        <h1>Web-Programozás-1 Előadás Házi feladat</h1>
        <nav>
            <a href="index.html" class="active">Táblázat</a>
            
            <a href="html5.html">Html5</a>
            <a href="chartjs.html">ChartJs</a>
            <a href="ajax.html">AJAX</a>
            <a href="oojs.html">OOJS</a>
            
        </nav>
    </header>

    <main>
      <section class="vertical-section" >
          <h2>Ellenőrzött űrlap</h2>
          <form>
              <fieldset>
                  <legend>Űrlap</legend> 

                  <label for="name">Név</label>
                  <input required type="text" id="name" name="name" placeholder="John Smith">

                  <label for="age">Életkor</label>
                  <input required type="number" id="age" name="age" placeholder="Add meg az életkorod">

                  <label for="gender">Nem</label>
                  <select required id="gender" name="gender">
                      <option value="" disabled selected>-- Válassz egy lehetőséget --</option>
                      <option value="male">Férfi</option>
                      <option value="female">Nő</option>
                      <option value="other">Egyéb</option>
                  </select>

                  <label for="email">Email</label>
                  <input required type="email" id="email" name="email" placeholder="john@example.com">


                  <label for="city">Város</label>
                  <input required type="text" id="city" name="city"
                      placeholder="Add meg a várost ahol élsz"></input>
                 
                  <input type="button" value="Save" onclick="validate()">
              </fieldset>
          </form>
      </section> 
      <section class="vertical-section">
          <h2>Adatok</h2>
          <table id="data-table">
              <tr>
                  <th>Név</th>
                  <th>Életkor</th>
                  <th>Nem</th>
                  <th>E-mail</th>
                  <th>Város</th>
                  <th>Actions</th>
                  
              </tr>
           
          </table>
      </section>
  </main>


    <footer>
        <h1>Készítők:</h1>
        <div class="creator-data">
            <p>Juhász Dávid</p>
            <p>FPMHJ4</p>
        </div>
        <div class="creator-data">
            <p>Versics Ádám</p>
            <p>NZXW18</p>
        </div>
    </footer>

    <dialog id="error-dialog">
      <h3>Hiba</h3>
      <p id="dialog-msg"></p>
      <button onclick="closeDialog()">OK</button>
  </dialog>
  
</body>
</html>
